<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LeetCode 每日题目，自动生成 AI 解答">
    <title>LeetCode 每日题目</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-bar">
        <button class="menu-button" id="menuButton" aria-label="打开菜单">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <div class="logo">
            <span class="logo-emoji">📚</span>
            LeetCode 每日题目
        </div>
        <div class="update-time" id="updateTime">最后更新：2026-02-26 18:48</div>
    </div>

    <!-- 侧边栏遮罩 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">学习统计</div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">累计题目</span>
                    <span class="stat-value" id="totalQuestions">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">连续天数</span>
                    <span class="stat-value" id="continuousDays">0</span>
                </div>
            </div>
        </div>
        <div class="motivation-section">
            <div class="motivation-title">每日一言</div>
            <div class="motivation-text" id="motivationText">
                "代码如诗，算法如画。每一道题目都是通往卓越的阶梯。"
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content" id="mainContent">
        <div class="content-wrapper">
            <!-- 条目列表视图（默认显示） -->
            <div id="recordListView">
                <div class="content-header">
                    <h1 class="content-title" id="contentTitle">所有记录</h1>
                    <p class="content-subtitle" id="contentSubtitle">共 0 条记录</p>
                </div>

                <!-- 分页控制器 -->
                <div class="pagination-controls" id="paginationControls">
                    <div class="pagination-info">
                        <label for="pageSize">每页显示：</label>
                        <select id="pageSize" class="page-size-selector">
                            <option value="3">3 条</option>
                            <option value="4" selected>4 条</option>
                            <option value="5">5 条</option>
                            <option value="10">10 条</option>
                            <option value="15">15 条</option>
                        </select>
                    </div>
                    <div class="pagination-buttons">
                        <button id="prevPage" class="pagination-btn" disabled aria-label="上一页">
                            ←
                        </button>
                        <div class="page-jump">
                            <input type="number" id="pageInput" class="page-input" min="1" value="1">
                            <span class="page-total">/ <span id="totalPages">1</span></span>
                        </div>
                        <button id="nextPage" class="pagination-btn" disabled aria-label="下一页">
                            →
                        </button>
                    </div>
                </div>

                <div class="record-list" id="recordList">
                    <!-- 记录列表将由 JavaScript 动态生成 -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载记录...</div>
                    </div>
                </div>
            </div>

            <!-- 题目详情视图（点击记录后显示） -->
            <div id="questionDetailView" class="question-detail-view">
                <button class="back-button" id="backButton">
                    ← 返回列表
                </button>
                <div class="content-header">
                    <h1 class="content-title" id="detailTitle">题目详情</h1>
                    <p class="content-subtitle" id="detailSubtitle">共 3 题</p>
                </div>
                <div class="question-list" id="questionList">
                    <!-- 题目列表将由 JavaScript 动态生成 -->
                </div>
                <!-- 浮动返回按钮 -->
                <button class="fab-back" id="fabBack" aria-label="返回列表">
                    ↑
                </button>
            </div>

            <div class="footer">
                <p>由 <a href="https://github.com/LFrankl/leetcode" target="_blank">LeetCode Daily Script</a> 自动生成</p>
                <p>AI 解答由 <a href="https://www.deepseek.com/" target="_blank">DeepSeek</a> 提供</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
